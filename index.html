<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="css/animate.min.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script src="js/zepto.min.js"></script>
		<script src="js/swiper.jquery.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
	</head>
	<body>
		
		<div class="music-box">
			<img src="images/musicBtn.png" />
			<audio src="music/music.mp3"></audio>
		</div>
		
		<div class="arrow fadeInUp">
			<img src="images/arrow-up-blue.png" />
		</div>
		
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		    	<!-- 第一页 -->
		        <div class="swiper-slide one">
		        	
		        	<h1 class="logo ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
		        		<img src="images/logo_gray.png" />
		        	</h1>
		        	
		        	<div class="main-bg">
		        		<img src="images/indexSnacky.jpg" class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" />
		        		<div class="main-label">
		        			<img src="images/indexTxt.png" />
		        			<img src="images/indexTxtCnLife.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"/>
		        			<img src="images/indexTxtCnNestle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s"/>
		        			<img src="images/indexTxtLife.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.0s"/>
		        			<img src="images/indexTxtMoreTo.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.1s"/>
		        			<img src="images/indexTxtNestle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s"/>
		        			<img src="images/indexTxtThereis.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s"/>
		        		</div>
		        	</div>
		        	
		        	<div class="bottom">
		        		<img src="images/indexHouse.jpg" />
		        		<img src="images/indexHouse.jpg" />
		        	</div>
		        	
		        </div>
		        
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		        <div class="swiper-slide">Slide 4</div>
		        <div class="swiper-slide">Slide 5</div>
		        <div class="swiper-slide">Slide 6</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		</div>
		
		<script src="js/main.js"></script>
		
	</body>
</html>
